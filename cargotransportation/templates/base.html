
{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="{% static 'transporations/style/index.css' %}">
</head>
<body>
    <header class="header">

        <div class="top-header-wrapper">
            <div class="centring">

                <div class="top-header">

                    <div class="logo">
                        <img src="{% static 'transporations/images/logoza 1.png' %}" alt="logo">
                    </div>

                    <nav class="menu">
                        <ul class="list-menu">
                            <li class="list-item-menu">
                                <a href="" class="link-menu">Главная</a>
                            </li>
                            <li class="list-item-menu">
                                <a href="" class="link-menu">Услуги</a>
                            </li>
                            <li class="list-item-menu">
                                <a href="" class="link-menu">О компании</a>
                            </li>
                        </ul>
                    </nav>

                    <div class="contact">
                        <div class="tel">+7 (800) 555-25-50</div>
                        <button class="btn-contact">Закажи перевозку груза</button>
                    </div>

                </div>
                {% block content-header %}

                {% endblock %}
            </div>
        </div>

    </header>

    {% block index-parth %}

    {% endblock %}

    <footer class="footer">

        <div class="footer-top-wrapper">
            <div class="centring">

                <div class="footer-left">
                    <div class="logo-footer">
                        <img src="{% static 'transporations/images/logoza 1.png' %}" alt="">
                    </div>
                    <ul class="list-menu-footer">
                        <li class="item-list-menu">
                            <a href="" class="link-menu">Главная</a>
                        </li>
                        <li class="item-list-menu">
                            <a href="" class="link-menu">Услуги</a>
                        </li>
                        <li class="item-list-menu">
                            <a href="" class="link-menu">О компании</a>
                        </li>
                    </ul>
                </div>

                <div class="footer-right">
                    <h3 class="title-block-form">Свяжитесь с нами</h3>
                    <div class="block-form">
                        <form action="">
                            <input type="text" placeholder="Введите ваше имя">
                            <input type="email" placeholder="Введите ваш Email">
                            <input type="tel" placeholder="Введите номер телефона">
                            <button type="submit">Отправить</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="footer-bottom-wrapper">
            <div class="centring">
                <div class="footer-bottom">
                    <div class="company">© 2023 Компания ТрансГруз</div>
                    <a href="" class="info">Правовая информация</a>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
